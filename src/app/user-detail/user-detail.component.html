<mat-card class="user-detail-header">
    <mat-card-content class="flex">
        <div class="img-container">
            <img src="/assets/img/frau.png">
        </div>
        <div>{{ userData.firstName }}<br>{{ userData.email }}</div>
    </mat-card-content>
</mat-card>

<mat-card class="mt32">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ userData.street }}<br>{{ userData.zipCode }} {{ userData.city}}
    </mat-card-content>


    <button [matMenuTriggerFor]="menu" mat-icon-button class="edit-user-btn">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog()">Edit User</button>
    </mat-menu>

</mat-card>
