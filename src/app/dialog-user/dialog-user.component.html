<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div class="input-container">
        <mat-form-field appearance="outline" class="mr16">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="First Name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Last Name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="width100">
            <mat-label>Birth date</mat-label>
            <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker" placeholder="Birth date">
            <mat-datepicker-toggle matIconSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="width100">
            <mat-label>Street & Number</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Last Name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline"  class="mr16">
            <mat-label>Zip code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Last Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Last Name">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancle</button>
    <button mat-button cdkFocusInitial (click)="saveUser()">Safe</button>
</div>
